<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../../css/style.css">
  <link rel="stylesheet" type="text/css" href="dashboard.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Portal</title>
</head>


<body>
  <div class="admin-loader">
    <div class="box-wrapper">
      <h2>Loading</h2>
      <div class="box">
      </div>
    </div>
  </div>
  <div class="container">
    <h2 class="title">Admin Dashboard</h2>
    <div class="uid" id="details">
      <br><input @keyup.enter="display" class="uid-input" type="text" name="ucode" id="ucode" v-model="ucode"
        placeholder="UCode" autocomplete="off">
      <button class="submit" @click="display" :style="disabled ? {pointerEvents: 'none', opacity: .5} : {pointerEvents: 'all', opacity: 1}">SUBMIT</button>
      <transition name="fade" mode="out-in">
        <div key='loader' v-if="loading" class="loader">
          loading...
        </div>
        <div v-if="!loading && userData.name">
          <div class="details">
            <div v-for="(value, key) in userData" :key="key" class="details__section" v-if="key != 'events'">
              <h3 class="capitalize">
                {{keyss[key] || key}}
              </h3>
              <p>{{ value }}</p>
            </div>
          </div>
          <h1 class="title" style="margin-top: 3rem;">Event Details</h1>
          <div class="eventDetails">
            <div class="eventDetails__item" v-for="(event, index) in userData.events" :key="index">
              <div class="eventDetails__item--info">
                <h1 class="eventDetails__item--heading">
                  {{event.event}}
                </h1>
                <div class="details__section" v-for="(dataValue, dataKey) in event" :key="dataKey">
                  <h3 class="capitalize">
                    {{keyss[dataKey] || dataKey}}
                  </h3>
                  <p>{{ dataValue }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </transition>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-firestore.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/config/db.js"></script>
  <script src="../checkPerson.js"></script>
  <script src="/js/config/admin/dashboard/adminportal.js"></script>
  <script src="/js/common/global.js"></script>
</body>

</html>

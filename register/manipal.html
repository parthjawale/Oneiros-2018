<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Register</title>
</head>
<body>
	
  <div id="register">
    <div class="row">
      <div class="left col-9">
        <div class="logo">
          <img class="onoblack" src="/img/logos/wordmark-black.png">
        </div>
        
        <div class="register">
          <h1>Register</h1>
        </div>

        <div class="inputs">
            <label>My Name Is</label>
            <br><input type="text" name="name" v-model="name" id="name" placeholder="Your Name" autocomplete="off">
            <br>
            <label>You Can Also Call Me</label>
            <br><input type="text" name="username" v-model="username" id="username" placeholder="Username" autocomplete="off">
            <br>
            <label>My Phone Number Is</label>
            <br><input type="number" name="phone" v-model="pno" id="phone" placeholder="Your Phone Number" autocomplete="off">
            <br>
            <label>My Password Again</label>
            <br><input type="password" name="repassword" v-model="repassword" id="repassword" placeholder="Your Password (again)" autocomplete="off">
        </div>
        <div class="inputs2">
          <label>My Registration Number Is</label>
          <br><input type="number" name="reg" id="reg" v-model="regno" placeholder="Your Registration Number" autocomplete="off">
          <br>
          <label>Reach Me at</label>
          <br><input type="email" name="email" id="email" v-model="email" placeholder="Your Email Address" autocomplete="off">
          <br>
          <label v-if="!phoneNos">My Whatsapp Number Is</label>
          <br><input v-if="!phoneNos" type="number" name="whatsapp" v-model="wpno" id="whatsapp" placeholder="Your Whatsapp Number" autocomplete="off">
          <br>
          <label>My Password Is</label>
          <br><input type="password" name="password" v-model="password" id="password" placeholder="Your Password" autocomplete="off">
          <br>
          <label for="samenos">My whatsapp and phone nos are the same</label>
          <input type="checkbox" name="samenos" id="samenos" v-model="phoneNos">
        </div>
        <br>
        <button @click="register">Submit</button>
      </div>
      <div class="right col-3">
        
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
  <script src="/js/config/db.js"></script>
  <script src="/js/config/register/manipal.js"></script>
</body>
</html>
